separator_block_width=15
markup=none

[disks]
command=/home/dusan/.scripts/disks.py
interval=1800

[music]
command=/home/dusan/.scripts/i3music
interval=1
label= 

[upgrades]
label= 
command=/home/dusan/.scripts/updates
interval=once
signal=10

[weather]
command=/home/dusan/.scripts/weather
interval=1800
signal=10

[network]
interval=10
command=/home/dusan/.scripts/i3network
separator=true
label= 

[memory]
command=/home/dusan/.scripts/i3mem
interval=30
label= 

[volume]
command=/home/dusan/.scripts/volume
interval=once
signal=10

[battery]
command=/home/dusan/.scripts/i3battery
interval=1

[time]
command=date '+%H:%M:%S'
interval=1
label= 

[date]
command=/home/dusan/.scripts/i3date
interval=once
signal=10
label= 
